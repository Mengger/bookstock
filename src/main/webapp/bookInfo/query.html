<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/bookInfo/query.js"></script>
<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../js/loadBrowserInfo.js"></script>
<script type="text/javascript" src="../js/uploadPictureShow.js"></script>
<script type="text/javascript" src="../js/imageCompress.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> -->
<!-- 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
<title>查询书本信息</title>
</head>
<body>
	<div style="margin: 30px">

		<h3>查询书本详情</h3>

		<div class="input-group">
			<span class="input-group-addon">书本编码</span> 
			<input id="book_id" type="text" class="form-control">
			<span id="submit_book_id" class="input-group-addon btn">查询</span>
			<span id="add_book_info" class="input-group-addon btn">手工录入</span>
		</div>

		<div class="row show_book_info"  >
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				
					<img id="book_photo_path" data-src="holder.js/300x200" src="" alt="书本外观">
					<input type="file" name="file" id="up" />
					<div class="caption">
						<h3>图书信息</h3>
							<p>书本名称：<label class="show_info" id="book_name"></label><input class="modify_info" type="text" id="book_name_input"></p> 
							<p>书本编号：<label class="show_info" id="book_id_info"></label><input class="modify_info" type="text" id="book_id_info_input"></p> 
							<p>编号协议：<label class="show_info" id="book_protocl"></label><input class="modify_info" type="text" id="book_protocl_input"></p> 
							<p>出版社：<label class="show_info" id="book_concern"></label><input class="modify_info" type="text" id="book_concern_input"></p> 
							<p>作者：<label class="show_info" id="book_author"></label><input class="modify_info" type="text" id="book_author_input"></p> 
							<p>书本定价：<label class="show_info" id="order_prices"></label><input class="modify_info" type="text" id="order_prices_input"></p> 
							<p>书本页数：<label class="show_info" id="book_page_num"></label><input class="modify_info" type="text" id="book_page_num_input"></p> 
						<p>
							<a href="#" class="btn btn-primary" id="modify_bookInfo" role="button">修改</a> 
							<a href="#" class="btn btn-default" id="save_bookInfo" role="button">确认</a>
						</p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="background" class="modal-backdrop in loading"></div>
	<div class="loading" style="position: relative; left: 35%; top: 30%; z-index: 1250; display: block;">
		<img src="../img/loading.gif" alt="loading.." />
	</div>
</body>
</html>
