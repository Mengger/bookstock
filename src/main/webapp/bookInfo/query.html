<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/bookstock/js/bookInfo/query.js"></script>
<script type="text/javascript" src="/bookstock/js/common.js"></script>
<title>查询书本信息</title>
</head>
<body>
	<div style="margin: 30px">

		<h3>查询书本详情</h3>

		<div class="input-group">
			<span class="input-group-addon">书本编码</span> 
			<input id="book_id" type="text" class="form-control">
			<span id="submit_book_id" class="input-group-addon">查询</span>
		</div>


		<div class="row show_book_info"  >
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<img id="book_photo_path" data-src="holder.js/300x200" src="" alt="书本外观">
					<div class="caption">
						<h3>图书信息</h3>
							<p>书本名称：<label id="book_name"></label></p> 
							<p>书本编号：<label id="book_id_info"></label></p> 
							<p>编号协议：<label id="book_protocl"></label></p> 
							<p>出版社：<label id="book_concern"></label></p> 
							<p>作者：<label id="book_author"></label></p> 
							<p>书本定价：<label id="order_prices"></label></p> 
							<p>书本页数：<label id="book_page_num"></label></p> 
						<p>
							<a href="#" class="btn btn-primary" role="button">Button</a> 
							<a href="#" class="btn btn-default" role="button">Button</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="show_book_info">
			<img alt="图片" 
				style="width: 150px; height: 250px;" src="">
		</div>
	</div>
	<div id="background" class="modal-backdrop in hide loading"></div>
	<div class="hide loading"
		style="position: relative; left: 35%; top: 30%; z-index: 1250; display: block;">
		<img src="/bookstock/img/loading.gif" alt="loading.." />
	</div>
</body>
</html>
